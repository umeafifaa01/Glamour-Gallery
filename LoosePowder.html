 body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        /* Header container */
        .header-container {
            position: absolute;
            top: 0px;
            right: 0;
            background-color: ;
            box-shadow: 0 0 0;
            display: flex;
            align-items: center;
            padding: 8px;
        }

        /* Search box styles */
        .search-box {
            display: flex;
            align-items: center;
            margin-left: auto; /* Pushes search box to the right */
        
}
        .search-box input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            width: 200px;
            outline: none;

        }
        .search-box button {
            background-color: #e70ab0;
            border: none;
            color: #fff;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            cursor: pointer;
            outline: none;
            padding: 10px 15px;
        }
        .search-box button:hover {
            background-color: #ff009d;
        }

        /* Navigation buttons styles */
        .nav-btns {
            display: flex;
            gap: 10px;
            margin-left: 10px;          
}
        .nav-btns a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #ff009d;
            border-radius: 50%;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;        

}
        .nav-btns a:hover {
            background-color: #b30068;
        }

        /* Specific icon styles */
        .nav-btns a i {
            font-size: 20px; /* Adjust icon size as needed */
            line-height: 40px; /* Centering the icon vertically */
            color: #fafafa; /* Grey color for icons */
        }
.img {

<style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            margin: 20px;
            text-align: center;
            position: relative; /* Needed for relative positioning */
            overflow: hidden; /* Hide overflow to prevent glitch */
        }

        .product img {
            max-width: 100%;
            max-height: 200px; /* Adjust height as needed */
            width: auto;
            height: auto;
            transition: transform 0.3s ease; /* Add smooth transition */
        }

        .price {
            margin-top: 10px;
            font-size: 22px;
            color: #333;
            font-weight: bold;
            
        }

        .product-name {
            margin: 0; /* Remove default margin */
            font-weight: bold;
            font-size: 28px;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Animation */
        .product img:hover {
            transform: scale(1.1); /* Zoom in effect */
        }
.product a {
            text-decoration: none;
}
    </style>
</head>
